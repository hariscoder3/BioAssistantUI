<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bio Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Bio Assistant</h1>
        <p class="subtitle">Your AI-powered assistant for biomedical research and drug design!</p>
        <p class="tip">Tip: Ask specific questions related to biomedical research for best results.</p>
        <div class="input-group">
            <input type="text" id="research-question" placeholder="Enter your biomedical research question">
            <button id="submit">Submit</button>
        </div>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
