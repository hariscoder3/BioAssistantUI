<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bio Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>AI Bio Assistant</h1>
            <p class="subtitle">Your AI-powered assistant for biomedical research and drug design!</p>
            
            <div class="input-group">
                <select id="research-category">
                    <option value="" disabled selected>Select a research category</option>
                    <option value="cardiovascular">Cardiovascular Diseases</option>
                    <option value="neurological">Neurological Disorders</option>
                    <option value="oncology">Oncology</option>
                    <option value="infectious">Infectious Diseases</option>
                    <option value="longevity">Longevity Research</option>
                    <option value="cancer-pathways">Cancer Pathways</option>
                    <option value="antibiotics">Next-Gen Antibiotics</option>
                    <option value="protein-structure">Protein Structure Prediction</option>
                    <option value="drug-binding">Drug Binding Optimization</option>
                    <option value="synthetic-cells">Designing Synthetic Cells</option>
                </select>
            </div>
            
            <p class="tip">Tip: Select a research category and ask specific questions related to that field.</p>
            
            <div class="input-group">
                <div class="glow"></div>
                <input type="text" id="research-question" placeholder="Enter your biomedical research question">
                <button id="submit">Submit</button>
            </div>
            
            <div id="response"></div>
        </div>
    <script src="script.js"></script>        
</body>
</html>
